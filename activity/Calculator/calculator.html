<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css" />
    <script src="calculator.js" type="text/javascript"></script>
  </head>
  <body onload="focuscursor() ; btn_Disabled_onload()">
    <div class="wrapper">
      <div class="box">
        <table>
          <tr>
            <td>Enter First Number :</td>

            <td>
              <input
                type="text"
                id="n1"
                name="n1"
                autocomplete="off"
                onkeypress="isNumber(event)"
              />
            </td>

            <!-- oninput="foc() -->
          </tr>

          <tr>
            <td>Enter Second Number :</td>

            <td>
              <input
                type="text"
                id="n2"
                name="n2"
                autocomplete="off"
                onkeypress="isNumber(event)"
              />
            </td>
          </tr>

          <tr>
            <td>Select Operation :</td>

            <td>
              <select name="op" id="op">
                <option value="select">Select option</option>
                <option value="+">Addition</option>
                <option value="-">Substraction</option>
                <option value="*">Multiplication</option>
                <option value="/">division</option>
              </select>
            </td>
          </tr>

          <tr>
            <td>
              <input
                type="button"
                value="calculate"
                id="cal"
                onclick="Calculate()"
              />
            </td>

            <td>
              <input
                type="button"
                value="clear_All"
                id="cl"
                onclick="clearAllFields()"
              />
            </td>
          </tr>

          <tr>
            <td>Result is :</td>

            <td><input type="text" id="res" name="res" readonly /></td>
          </tr>
        </table>
      </div>
    </div>

    <script type="text/javascript">
      const opr = document.getElementById("cal");
      const fno = document.getElementById("n1");
      const sno = document.getElementById("n2");

      document.onkeydown = function (e) {
        if (e.altKey && e.which == 67) {
          clearAllFields();
        }
      };

      fno.addEventListener("keyup", function () {
        if (fno.value.length > 0) {
          opr.disabled = false;
        } else {
          opr.disabled = true;
        }
      });

      // sno.addEventListener("input", function()
      // {

      //     {
      //         document.getElementById('n2').focus();
      //     }
      //     else
      //     {
      //         document.getElementById('n1').focus();
      //     }

      // });
    </script>
  </body>
</html>
